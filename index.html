<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Tracking System</h1>
        <form id="calorie-form">
            <div class="form-group">
                <label for="sex">Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="activity">Daily Activity Level:</label>
                <select id="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Goal:</label>
                <div class="radio-group">
                    <input type="radio" id="loss" name="goal" value="loss" checked>
                    <label for="loss">Weight Loss</label>
                    <input type="radio" id="gain" name="goal" value="gain">
                    <label for="gain">Weight Gain</label>
                    <input type="radio" id="maintain" name="goal" value="maintain">
                    <label for="maintain">Maintain Weight</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="result" class="hidden">
            <h2>Your Recommended Daily Calorie Intake:</h2>
            <p id="calorie-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
